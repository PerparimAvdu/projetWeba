{% extends 'home/header.html' %}
<!-- this template belong to adam -->
{% block content %}

<div class="row container">

    <div class="col s12 m12 l12 xl10 offset-xl1">
        <div class="card white ">

            <div class="card-image">
                <div class="carousel carousel-slider">
                    <a class="carousel-item"><img src="{{car.image1}}" class="responsive-img"></a>
                    <a class="carousel-item"><img src="{{car.image2}}" class="responsive-img"></a>

                    <a class="carousel-item"><img src="{{car.image3}}" class="responsive-img"></a>
                    <a class="carousel-item" ><img src="{{car.image4}}" class="responsive-img"></a>
                </div>
                <span class="card-title">{{car.model}}</span>
            </div>

            <div class="card-content black-text">
                <table class="table responsive-table highlight">
                    <thead>
                    <tr class="blue">
                        <th>Max speed</th>
                        <th>Consumption</th>
                        <th>Carburant</th>
                        <th>Transmission</th>
                        <th>Description</th>
                    </tr>
                    </thead>

                    <tbody>
                    <tr>
                        <td>{{car.max_speed}}</td>
                        <td>{{car.consumption}}</td>
                        <td>{{car.carburant}}</td>
                        <td>{{car.transmission}}</td>
                        <td>{{car.description|safe}}</td>
                    </tr>
                    </tbody>

                </table>

                <div class="input-field col s12 m12 l12 xl6">
                    <select required name="hours_kms_price">
                        <option value="" disabled selected>Click to see</option>
                        {% for price in car_price %}
                        <option value="{{price.price_category.hours}} hours | {{price.price_category.kms}} = {{price.car_price}} CHF">{{price}}</option>
                        {% endfor %}
                        <option value="For a week">For a week contact us</option>
                    </select>
                    <label>Prices</label>
                </div>

                <div class="card-action">
                    <a href="{% url 'customer:create_reservation_from_customer' car_pk=car.id %}" class="btn white black-text waves-effect waves-green">Reserve</a>

                    <a href="{% url 'cars:all_cars' %}" class="btn white black-text waves-effect waves-green">Back to Cars</a>
                </div>

            </div>
        </div>
    </div>

</div>

{% endblock %}
