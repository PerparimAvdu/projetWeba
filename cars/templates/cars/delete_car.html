{% extends 'home/header.html' %}
<!-- this template belong to adam -->
{% block content %}

<div class="row container">
    <div class="col s12 m12 l12 xl12">
      <div class="card white darken-1">
        <div class="card-content black-text center">
            <span class="card-title">Delete Car</span>
            <form method="post" onsubmit="myButton.disabled=true;return true;">
            {% csrf_token %}
            <p>Are you sure you want to delete car {{car}} ?</p>
            <br>

            <div class="card-action">
            <button type="submit" class="btn white black-text waves-effect waves-green" name="myButton">Delete</button>

            <a href="{% url 'cars:all_cars' %}" class="btn white black-text waves-effect waves-green">Cancel</a>
            </div>

            </form>
        </div>
      </div>
    </div>
</div>

{% endblock content %}
