{% extends 'home/header.html' %}
{% load static %}
<!-- this template belong to hanefi -->
{% block content %}

<div class="row container">
    <div class="col s12 m12 l12 xl12">
      <div class="card white">

        <div class="card-image">
            <div class="carousel carousel-slider">
                <a class="carousel-item"><img src="{{car.image1}}" class="responsive-img"></a>
                <a class="carousel-item"><img src="{{car.image2}}" class="responsive-img"></a>

                <a class="carousel-item"><img src="{{car.image3}}" class="responsive-img"></a>
                <a class="carousel-item" ><img src="{{car.image4}}" class="responsive-img"></a>
            </div>
            <span class="card-title">{{car.model}}</span>
        </div>

        <div class="card-content black-text">
            <!-- Form with no modelForm -->
            <form action="" method="post" onsubmit="myButton.disabled=true;return true;">
                {% csrf_token %}

                <div class="progress">
                    <div class="determinate blue" id="full_determinate_bar"></div>
                </div>

                <h3 class="center">Reservation for {{car}}</h3>

                <div class="input-field col s12 m12 l12 xl6">
                    <select required name="hours_kms_price">
                        <option value="" disabled selected>Choose your option</option>
                        {% for price in car_price %}
                        <option value="{{price.price_category.hours}} hours | {{price.price_category.kms}} = {{price.car_price}} CHF">{{price}}</option>
                        {% endfor %}
                        <option value="For a week">A week (an admin will contact you after your confirmation)</option>
                    </select>
                    <label>Options selections</label>
                </div>

                <div class="col s12 m12 l12 xl6">
                    <span>Date and time of the location</span>
                    <div class="input-field inline">
                        <input required type="datetime-local" id="date_location_start" name="date_location_start" min="{{available_date_check}}">
                    </div>
                </div>


                <div class="row">
                    <div class="input-field col s12 m12 l12 xl10">
                        <i class="material-icons prefix">mode_edit</i>
                        <textarea id="textarea1" class="materialize-textarea" name="note" data-length="100"></textarea>
                        <label for="textarea1">Write a comment...</label>
                    </div>
                </div>

                <input type="submit" name="myButton" value="Confirm" class="btn white black-text waves-effect waves-green">

            </form>
        </div>

        <div class="card-action">
        <a href="{% url 'cars:all_cars' %}" class="btn white black-text waves-effect waves-green">Return to cars choice</a>

        <a href="{% url 'home:homepage' %}" class="btn white black-text waves-effect waves-green">Return to homepage</a>
        </div>

      </div>
    </div>
</div>

{% endblock content %}
