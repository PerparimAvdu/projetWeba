{% extends 'home/header.html' %}
{% load static %}
<!-- this template belong to hanefi -->
{% block content %}

<div class="row container">
    <div class="col s12 m12 l12 xl8 offset-xl2 center ">
      <div class="card white">
        <div class="card-content black-text">
        <!-- Form with no modelForm -->
        <form action="" method="post" onsubmit="myButton.disabled=true;return true;" class="car_update_customer underline_for_modelform_text">
            {% csrf_token %}

            <div class="progress">
                <div class="determinate blue" id="semi_determinate_bar"></div>
            </div>

            <h3>Update</h3>
            <h5>Please select a car</h5>

            {{form.as_p}}

            <br>
            <br>

            <div class="card-action">
            <input type="submit" name="myButton" value="Next" class="btn white black-text waves-effect waves-green">

            <a href="{% url 'cars:all_cars' %}" class="btn white black-text waves-effect waves-green">Choose another car</a>
            </div>

        </form>
        </div>
      </div>
    </div>
</div>

{% endblock content %}
