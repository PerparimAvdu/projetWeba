<!DOCTYPE html>
<html lang="en">
<head>
    {% load static %}
    <meta charset="UTF-8">

    <title>44 Location</title>

    <!--Import Google Icon Font-->
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">

    <!-- Compiled and minified CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">

    <!-- Compiled and minified JavaScript -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>

    <!--Let browser know website is optimized for mobile-->
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>

    <!-- pour emoticone facebook -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">

    <!--Import my_custom css always put custom css in the end-->
    <link rel="stylesheet" type="text/css" href="{% static 'css/my_custom.css' %}">

    <link rel="shortcut icon" type="image/png" href="{% static 'favicon/favicon.ico' %}">

</head>

<body>

<header>

    {% include "./includes/navbar.html" %}
    {% include "login_settings/includes/messages.html" %}

</header>

<main>

    {% block content %}
    {% endblock %}

</main>

<footer class="page-footer black">
    {% include "./includes/footer.html" %}
</footer>

<!--JavaScript at end of body for optimized loading-->
<!-- Compiled and minified JavaScript -->
<script type="text/javascript" src="https://code.jquery.com/jquery-2.1.1.min.js"></script>

<script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>

<script>M.AutoInit();</script>


<script>
    $(document).ready(function()
    {
        $('.slider').slider(
        {
            height : 500,
        }
        );
        $('.sidenav').sidenav();
        $('select').formSelect();

        $('.carousel.carousel-slider').carousel({
            duration: 200,
            interval: 8000,
            fullWidth: true,


        });

        $('.modal').modal();



<!--        $('.carousel').carousel({-->
<!--            fullWidth: true,-->
<!--            height: 300px,-->
<!--        });-->

    });
</script>


</body>
</html>
