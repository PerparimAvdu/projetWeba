{% extends 'home/header.html' %}
<!-- this template belong to perparim -->
{% block content %}

<div class="row container">
<div class="col s12 m12 l12 xl12">
  <div class="card white black-text">
    <div class="card-content">
      <span class="card-title center">Login</span>
      <form method="POST" onsubmit="myButton.disabled=true;return true;" class="underline_for_modelform_text">
        {% csrf_token %}
        {{ form.as_p }}

        <div class="card-action">
          <button type="submit" class="btn white black-text waves-effect waves-green" name="myButton">
            login
        </button>
          <a href="{% url 'register' %}" class="btn white black-text waves-effect waves-green">Register</a>
          <br><br>
          <a href="{% url 'password_reset' %}" class="btn white black-text waves-effect waves-green">Forgot password ?</a>
        </div>
      </form>
    </div>
  </div>
</div>
</div>

{% endblock %}
