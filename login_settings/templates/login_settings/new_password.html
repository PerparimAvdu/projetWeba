{% extends 'home/header.html' %}
{% load static %}
<!-- this template belong to adam -->
{% block content %}

<div class="row container">
    <div class="col s12 m12 l12 xl12">
      <div class="card white darken-1">
        <div class="card-content black-text">
            <h3 class="center">Enter new password</h3>
            <h5>Please enter your new password twice so we can verify you typed it in correctly</h5>
            <form method="post" onsubmit="myButton.disabled=true;return true;" class="underline_for_modelform_text">
                {% csrf_token %}
                {{form.as_p}}

                <div class="card-action center">
                    <input type="submit" value="Confirm" name="myButton" class="btn white black-text waves-effect waves-green">
                </div>

            </form>
        </div>
      </div>
    </div>
</div>

{% endblock content %}
