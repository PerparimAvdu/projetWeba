{% extends 'home/header.html' %}
<!-- this template belong to perparim -->
{% block content %}

<div class="row container">
    <div class="col s12 m12 l12 xl12">
      <div class="card white">
        <div class="card-content black-text ">
          <span class="card-title center">Create new customer</span>
        <form method="POST" onsubmit="myButton.disabled=true;return true;" class="underline_for_modelform_text">
            {% csrf_token %}
            {{ form.as_p }}

            <div class="card-action center">
            <button type="submit" name="myButton" class="btn white black-text waves-effect waves-green">Confirm</button>

            <a href="{% url 'reservations_management:dashboard' %}" class="btn white black-text waves-effect waves-green">Back to dashboard</a>
            </div>

        </form>

      </div>
    </div>
</div>

{% endblock %}
