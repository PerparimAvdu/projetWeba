{% extends 'home/header.html' %}
{% load static %}
<!-- this template belong to hanefi -->
{% block content %}

<div class="row container">
    <div class="col s12 m12 l12 xl12 center ">
      <div class="card white black-text">
        <div class="card-content ">
          <span class="card-title">Account deleting</span>
            <p>Are you sure you want to delete customer {{customer}} ?</p>
            <form action="{% url 'reservations_management:delete_customer_from_admin' customer.id %}" method="post" onsubmit="myButton.disabled=true;return true;">
                {% csrf_token %}

                <div class="card-action">
                    <input type="submit" value="Confirm" class="btn white black-text waves-effect waves-green">
                    <a href="{% url 'reservations_management:customer_profile_from_admin' customer.id %}" class="btn white black-text waves-effect waves-red">Cancel</a>
                </div>

            </form>
        </div>
      </div>
    </div>
</div>

{% endblock %}
