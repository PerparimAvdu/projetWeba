{% extends 'home/header.html' %}
{% load static %}
<!-- this template belong to hanefi -->
{% block content %}

<div class="row container">
    <div class="col s12 m12 l12 xl12 center">
      <div class="card white black-text">
        <div class="card-content ">
          <span class="card-title">Reservation deleting</span>
            <p>Are you sure you want to delete your reservation for {{reservation}}?</p>
            <form action="{% url 'reservations_management:delete_reservation_from_admin' reservation.id %}" method="post" onsubmit="myButton.disabled=true;return true;">

                {% csrf_token %}

                <div class="card-action">
                    <a href="{% url 'reservations_management:dashboard' %}" class="btn white black-text waves-effect waves-red">Cancel</a>
                    <input type="submit" name="myButton" class="btn white black-text waves-effect waves-green">
                </div>

            </form>
        </div>
      </div>
    </div>
</div>

{% endblock %}
