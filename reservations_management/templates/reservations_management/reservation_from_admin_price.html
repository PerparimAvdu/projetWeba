{% extends 'home/header.html' %}
{% load static %}
<!-- this template belong to hanefi -->
{% block content %}

<div class="row container">
    <div class="col s12 m12 l12 xl12">
      <div class="card white">
        <div class="card-image">
            <!-- dont put custom css in materialize class make a separate id -->
            <div class="carousel carousel-slider">
                <a class="carousel-item"><img src="{{car.image1}}" class="responsive-img"></a>
                <a class="carousel-item"><img src="{{car.image2}}" class="responsive-img"></a>

                <a class="carousel-item"><img src="{{car.image3}}" class="responsive-img"></a>
                <a class="carousel-item" ><img src="{{car.image4}}" class="responsive-img"></a>
            </div>
        </div>
        <div class="card-content black-text">
        <!-- Form with no modelForm -->
        <form action="" method="post" onsubmit="myButton.disabled=true;return true;" class="status_reservation_admin note_reservation_admin date_reservation_admin underline_for_admin_form_text underline_for_admin_form_date">
            {% csrf_token %}

            <div class="progress">
                <div class="determinate blue" id="full_determinate_bar"></div>
            </div>

            {{form.as_p}} <!-- how to change input size ? -->

            <!--
            {% for price in car_price %}
            <label>
                 <input required name="hours_kms_price" type="radio" value="{{price.price_category.hours}} hours | {{price.price_category.kms}} = {{price.car_price}} CHF"/>
                <span>{{price}}</span>
            </label>
            <br>
            {% endfor %}
            -->

            <div class="input-field col s12 m6 l6 xl6">
                <select required name="hours_kms_price">
                    <option value="" disabled selected>Choose your option</option>
                    {% for price in car_price %}
                    <option value="{{price.price_category.hours}} hours | {{price.price_category.kms}} = {{price.car_price}} CHF">{{price}}</option>
                    {% endfor %}
                    <option value="For a week contact us please">For a week </option>

                </select>
                <label>Options selections</label>
            </div>

            <br><br>

            <!--
            <label>
                 <input disabled="disabled" type="radio"/>
                <span>For a week contact us please</span>
            </label>
            -->

            <br>
            <br>

            <div class="card-action center">
                <input type="submit" name="myButton" value="Confirm" class="btn white black-text waves-effect waves-green">

                <a href="{% url 'reservations_management:create_reservation_from_admin_1' %}" class="btn white black-text waves-effect waves-green">Previous page</a>
            </div>

      </div>
    </div>
</div>

{% endblock content %}
