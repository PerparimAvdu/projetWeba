{% extends 'home/header.html' %}
{% load static %}
<!-- this template belong to hanefi -->
{% block content %}

<div class="row container">
    <div class="col s12 m12 x12">
      <div class="card white">
        <div class="card-content black-text">
        <!-- Form with no modelForm -->
        <form action="" method="post" onsubmit="myButton.disabled=true;return true;" class="underline_for_admin_form_text">
            {% csrf_token %}

            <div class="progress">
                <div class="determinate blue" id="semi_determinate_bar" ></div>
            </div>

            <h3 class="center">Customer and Car selection</h3>
            <hr>
            {{form.as_p}}

            <div class="card-action">
            <input type="submit" name="Submit" value="Next" class="btn white black-text waves-effect waves-green">

            <a href="{% url 'cars:all_cars' %}" class="btn white black-text waves-effect waves-green">Choose another car</a>
            </div>

        </form>
        </div>
      </div>
    </div>
</div>

{% endblock content %}
