{% extends 'home/header.html' %}
{% load static %}
<!-- this template belong to hanefi -->
{% block content %}

<div class="row container">
    <div class="col s12 m12 x12">
      <div class="card white">
        <div class="card-image">
            <!-- dont put custom css in materialize class make a separate id -->
            <div class="carousel carousel-slider">
                <a class="carousel-item"><img src="{{car.image1}}" class="responsive-img"></a>
                <a class="carousel-item"><img src="{{car.image2}}" class="responsive-img"></a>

                <a class="carousel-item"><img src="{{car.image3}}" class="responsive-img"></a>
                <a class="carousel-item" ><img src="{{car.image4}}" class="responsive-img"></a>
            </div>
        </div>
        <div class="card-content black-text">

        <form action="" method="post" onsubmit="myButton.disabled=true;return true;" class="note_reservation_admin date_reservation_admin underline_for_modelform_text">
            {% csrf_token %}

            <div class="progress">
                <div class="determinate blue" id="full_determinate_bar"></div>
            </div>

            {{form.as_p}}

            <div class="input-field col s12 m6 l6 xl6">
                <select required name="hours_kms_price">
                    <option value="" disabled selected>Choose your option</option>
                    {% for price in car_price %}
                    <option value="{{price.price_category.hours}} hours | {{price.price_category.kms}} = {{price.car_price}} CHF">{{price}}</option>
                    {% endfor %}
                    <option value="For a week contact us please">For a week </option>

                </select>
                <label>Options selections</label>
            </div>

            <br>
            <br>
            <br>
            <br>

             <div class="card-action center">
                <input type="submit" name="myButton" value="Confirm" class="btn white black-text waves-effect waves-green">

                <a href="{% url 'reservations_management:dashboard' %}" class="btn white black-text waves-effect waves-green">Return to dashboard</a>
             </div>

        </form>
        </div>
      </div>
    </div>
</div>

{% endblock content %}
